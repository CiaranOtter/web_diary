<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Diary</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    this is a test to build a web diary

    <input type="date" name="active_day" id="active_day">

    <div id="checklist_container">
        <h2>things to do today:</h2>
        <div id="checklist_parent">

        </div>
    </div>

    <div class="button" onclick >Add a thing</div>

    <div id="add_a_checklist_item">
        <input id="new_checklist_item_name" type="text" placeholder="name of item">
        <input id="new_check_item_due_date" type="date">
        <label for="new_check_item_due_date">Due date: </label>
        <div id="save_new_checklist_item" class="button">Save this item</div>
    </div>
</body>

<script src="index.js" type="module"></script>
</html>
